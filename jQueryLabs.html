    <!--/Page Header-->
    <!--Main Content-->
    <h1 style="padding: 25px">Contact Us:</h1><br />
    <form style="padding: 25px" name="contact" method="get" action="#" id="contactform">
        <div>
            Name:
            <input type="text" name="name" id="name" /><br />
            <br />
            Email:
            <input type="text" name="email" id="email" /><br />
            <br />
            First time visitor:
            <input type="checkbox" name="visit" value="clip" id="firsttime" /><br />
            <br />
        </div>
        <div id="additional" style="display: none;">
            <label for="referral">How did you hear about us?</label>
            <br />
            <select id="referral" name="referral">
                <option value="-1">Default(Please Select)</option>
                <option value="friend">Friend</option>
                <option value="coworker">Co Worker</option>
                <option value="radioAd">Radio Ad</option>
                <option value="newspaper">Newspaper</option>
                <option value="internetSearch">Internet Search</option>
                <option id="other" value="other">Other</option>
            </select>
        </div>
        <div id="please" style="display: none;">
            Please Specify:<input id="dependent" type="text" name="marketing" value="Marketing" /><br />
        </div>
        <div>
            Comment:<br />
            <br />
            <textarea id="comment" name="comment" rows="10" cols="30"></textarea>
            <br />
            <br />
        </div>
        <div>
            <input type="button" value="Submit" id="submit" /><br /><br />
            <input type="reset" value="Reset" />
        </div>
        <div id="submitform"></div>
    </form>
